# Railway Production Properties
server.port=${PORT:8080}

# MongoDB
spring.data.mongodb.uri=${MONGODB_URL}

# Elasticsearch
spring.elasticsearch.uris=${ELASTICSEARCH_URL}

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mail
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
app.email.enabled=${APP_EMAIL_ENABLED:false}
app.email.base-url=${APP_EMAIL_BASE_URL}

# File Upload (Railway has ephemeral storage unless you mount a volume)
# For now, we use the local uploads folder
app.upload.dir=uploads
