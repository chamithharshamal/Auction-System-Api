spring.application.name=auction_app_api

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/auction_app_api
spring.data.mongodb.database=auction_app_api

# Optional MongoDB settings
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# Email Configuration - Disabled for development
app.email.enabled=false
app.email.from-email=noreply@auctionapp.com
app.email.from-name=Auction App
app.email.base-url=http://localhost:8080

# Spring Mail Configuration (optional - only needed if email is enabled)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.test-connection=false