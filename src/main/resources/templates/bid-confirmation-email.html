<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .bid-details { background-color: white; padding: 15px; border-left: 4px solid #28a745; margin: 15px 0; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ“ Bid Confirmed!</h1>
        </div>
        <div class="content">
            <h2>Hello <span th:text="${bidderName}">Bidder</span>!</h2>
            <p>Your bid has been successfully placed!</p>
            
            <div class="bid-details">
                <h3>Bid Details:</h3>
                <p><strong>Auction:</strong> <span th:text="${auctionTitle}">Auction Title</span></p>
                <p><strong>Your Bid:</strong> $<span th:text="${bidAmount}">0.00</span></p>
                <p><strong>Bid Time:</strong> <span th:text="${bidTime}">Time</span></p>
            </div>
            
            <p>You will receive notifications if you are outbid or when the auction ends.</p>
            
            <p>
                <a th:href="${auctionUrl}" class="button">View Auction</a>
            </p>
        </div>
        <div class="footer">
            <p>Good luck with your bid!</p>
            <p>Auction App Team</p>
        </div>
    </div>
</body>
</html>
