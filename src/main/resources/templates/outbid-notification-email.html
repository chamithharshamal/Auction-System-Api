<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've been outbid</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #dc3545; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .bid-details { background-color: white; padding: 15px; border-left: 4px solid #dc3545; margin: 15px 0; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš  You've been outbid!</h1>
        </div>
        <div class="content">
            <h2>Hello <span th:text="${userName}">User</span>,</h2>
            <p>Another user has placed a higher bid on an item you were watching.</p>
            
            <div class="bid-details">
                <h3>Auction Details:</h3>
                <p><strong>Item:</strong> <span th:text="${auctionTitle}">Auction Title</span></p>
                <p><strong>New Highest Bid:</strong> $<span th:text="${newHighestBid}">0.00</span></p>
                <p><strong>Ends On:</strong> <span th:text="${endTime}">Date</span></p>
            </div>
            
            <p>Don't lose out! Place a new bid to regain the lead.</p>
            
            <p>
                <a th:href="${auctionUrl}" class="button">Place New Bid</a>
            </p>
        </div>
        <div class="footer">
            <p>Good luck!</p>
            <p>Auction App Team</p>
        </div>
    </div>
</body>
</html>
